<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="./threeComponent/jquery-3.2.1.min.js"></script>
</head>
<body>

<button id="loginIn">login in </button>
<button id="loginInfo">login info</button>


<script>
    $(function(){
        $("#loginIn").click(function(){
            doLoginIn()
        })
        $("#loginInfo").click(function(){
            getLoginInfo()
        })



        function doLoginIn(){
            let parm = JSON.stringify({userName:'jack',passwd:'12345678'})
            console.log(parm)
            $.ajax("http://localhost:3200/loginIn",{
                contentType:"application/json",
                data:parm,
                dataType:'json',
                type:'POST',
                success:function(data){
                    if(data.code==1){
                        console.log(data.data.userName);
                    }
                },
                error:function(ex){
                    console.log(ex)
                    console.log('登录错误')
                }
            })
        }

        function getLoginInfo(){
            $.ajax("http://localhost:3200/loginInfo",{
                contentType:"application/json",
                dataType:'json',
                type:'POST',
                success:function(data){
                    if(data.code==1){
                        console.log(data.data.userName);
                    }
                },
                error:function(){
                    console.log('登录信息错误')
                }
            })
        }
    })
</script>
</body>
</html>
